
<br><br>
<div class="row col-md-12 col-lg-12">
<div class="col-md-2 col-lg-2 col-sm-12 ">
<h1 class="d-flex justify-content-center">Login</h1>
<a href="#" class="d-flex justify-content-center">Guide to Login</a>
<br>
</div>

<div class="vl col-sm-0"></div>

<div class="col-md-9 col-lg-9 col-sm-12">
    <form>
        <div class="container">
            <div class="row">
              <div class="col-1">
          
              </div>
              <div class="col-md-10 col-lg-10 col-sm-12">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group d-flex align-items-center">
                    <label for="username" class="d-flex align-items-center">Username</label>
                    <input type="text" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" class="form-control"> <br>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback ml-2">
                      <div class="d-flex align-items-end" *ngIf="f.username.errors.required">username is required</div>
                      <div class="d-flex align-items-end" *ngIf="f.username.errors.minlength">username must be atleast 2 characters</div>
                    </div>
                  </div>
                  <div class="form-group d-flex align-items-center">
                    <label for="password" class="d-flex align-items-center">Password</label>
                    <input type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" class="form-control"> <br>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback ml-2">
                      <div class="d-flex align-items-end" *ngIf="f.password.errors.required">Password is required</div>
                      <div class="d-flex align-items-end" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                  </div>
<br>
                  <p style="text-align: center;">
                    <button mat-raised-button color="primary" type="submit" class="my-2 mx-2" role="group" (click)="role(1)">Login</button>
                    <!-- <button mat-raised-button color="primary" type="submit" class="my-2 mx-2" role="group" >Reviewer Login</button>
                    <button mat-raised-button color="primary" type="submit" class="my-2 mx-2" role="group" (click)="role(3)">Editor Login</button>
                    <button mat-raised-button color="primary" type="submit" class="my-2 mx-2" role="group" (click)="role(4)">Staff Login</button>
                    <button mat-raised-button color="primary" type="submit" class="my-2 mx-2" role="group" (click)="role(5)">Publisher Login</button> -->
                  </p>
                   </form>
                <br>
                <p class="d-flex justify-content-center"><b>Or login via:</b>&nbsp;&nbsp; <span class="badge badge-pill badge-success"> iD</span>
                  &nbsp;&nbsp;&nbsp;
                  What is ORCID?
                </p><br>
                <div class="d-flex justify-content-around bottom-links">
                    <a routerLink="/emailform" class="btn btn-success" >Forgot Password</a>
                    <a routerLink="/signup/pre-registration" class="btn btn-success"  >Register Now</a>
                    <a routerLink="">Login Help</a>
                    <a routerLink="" > Manuscript Services</a>
                </div>
                
          
              </div>
            </div>
          </div>
    </form>

</div>
</div>
<br>
